<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Dom-selectors</title>
</head>
<body>
                    <!--id-->
    <h1 id="hello">hello everyone to all(id)</h1>
    <button onclick="idselect()">id</button>

                    <!--class-->
    <h1 class="hello">hello everyone to all(class)</h1>
    <button onclick="classselect()">class</button>

                    <!--name-->
    <h1 name="hello">hello everyone to all(name)</h1>
    <button onclick="nameselect()">name</button>

                    <!--tagname-->
    <h1 name="hello">hello everyone to all(tag name)</h1>
    <button onclick="tagnameselect()">tag name</button>





    <script src="js/main.js"></script>
</body>
</html>
